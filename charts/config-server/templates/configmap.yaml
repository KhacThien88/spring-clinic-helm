{{- if .Values.configMap.configServer.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap.name }}
  namespace: {{ .Release.Namespace }}
data:
  application.properties: |
    server.port=8888
    spring.zipkin.baseUrl=http://tracing-server-service.petclinic-review.svc.cluster.local:9411/
    spring.sleuth.sampler.probability=1.0
    spring.cloud.config.server.git.uri=https://github.com/KhacThien88/spring-clinic-config-server
    spring.cloud.config.server.git.default-label=main
{{- end }}
